<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zim Lotto - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>Zim Lotto</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="draws.html">Draws</a></li>
          <li><a href="tickets.html">Tickets</a></li>
          <li><a href="winners.html">Winners</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login">
    <div class="container">
      <h2>Login to Zim Lotto</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
      <div id="loginMessage"></div>
    </div>
  </section>

  <!-- JavaScript for Login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      // Simulate login (replace with API call as needed)
      if (email === "user@example.com" && password === "password123") {
        document.getElementById("loginMessage").textContent = "Login successful! Redirecting to dashboard...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } else {
        document.getElementById("loginMessage").textContent = "Invalid email or password. Please try again.";
      }
    });
  </script>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Zim Lotto. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
